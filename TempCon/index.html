<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">

            <form id="temperature-form">
                <div class="glass-card">
                    <div class="title">
                        <h1>
                            <center>Temperature Converter <i
                                    class="fa fa-thermometer"></i>
                            </h1>
                        </div>

                        <div class="container">
                            <div class="input-group">
                                <label for="temperature-input">Enter
                                    Temperature:</label>
                                <input type="number" id="temperature-input"
                                    placeholder="Enter a number" step="any">
                                <div class="error-message"
                                    id="error-message">Please enter a valid
                                    number</div>
                            </div>

                            <div class="unit-selection">
                                <label>Convert From:</label>
                                <div class="unit-options">
                                    <div class="unit-option">
                                        <input type="radio" id="celsius-from"
                                            name="from-unit" value="celsius"
                                            checked>
                                        <label for="celsius-from">Celsius
                                            (째C)</label>
                                    </div>
                                    <div class="unit-option">
                                        <input type="radio" id="fahrenheit-from"
                                            name="from-unit" value="fahrenheit">
                                        <label for="fahrenheit-from">Fahrenheit
                                            (째F)</label>
                                    </div>
                                    <div class="unit-option">
                                        <input type="radio" id="kelvin-from"
                                            name="from-unit" value="kelvin">
                                        <label for="kelvin-from">Kelvin
                                            (K)</label>
                                    </div>
                                </div>
                            </div>

                            <div class="unit-selection">
                                <label>Convert To:</label>
                                <div class="unit-options">
                                    <div class="unit-option">
                                        <input type="radio" id="celsius-to"
                                            name="to-unit" value="celsius">
                                        <label for="celsius-to">Celsius
                                            (째C)</label>
                                    </div>
                                    <div class="unit-option">
                                        <input type="radio" id="fahrenheit-to"
                                            name="to-unit" value="fahrenheit"
                                            checked>
                                        <label for="fahrenheit-to">Fahrenheit
                                            (째F)</label>
                                    </div>
                                    <div class="unit-option">
                                        <input type="radio" id="kelvin-to"
                                            name="to-unit" value="kelvin">
                                        <label for="kelvin-to">Kelvin
                                            (K)</label>
                                    </div>
                                </div>
                            </div>

                            <button class="convert-btn" id="convert-btn">Convert
                                Temperature</button>

                            <div class="result" id="result">
                                <div class="result-value" id="result-value"></div>
                                <div class="result-unit" id="result-unit">Select
                                    units and convert</div>
                            </div>
                        </div>
                    </form>

                </div> <!-- end container -->

                <script src="script.js" type="text/javascript"></script>               

            </body>
        </html>
